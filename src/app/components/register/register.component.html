<div class="power-form text-center">
  <img src="./assets/images/logo.png">
  <h2 class="text-center">Welcome To Power</h2>
  <form class="form" #f="ngForm" (ngSubmit)="register(f)">
    <h2 class="text-center">Signup</h2>
    <div class="from-group">
      <input class="form-control" type="text" placeholder="Name" name="name" #name="ngModel" ngModel required>
      <p class="alert alert-danger" *ngIf="name.errors?.required && name.touched">Name Is Required</p>
    </div>
    <div class="from-group">
        <input class="form-control" type="text" placeholder="Email" name="email" #email="ngModel" ngModel required>
        <p class="alert alert-danger" *ngIf="email.errors?.required && email.touched">Email Is Required</p>
        <p class="alert alert-danger" *ngIf="email.errors?.email && email.touched">Your input dosen't match email format</p>
      </div>

    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" name="password" #password="ngModel" ngModel required minlength="6">
      <p class="alert alert-danger" *ngIf="password.errors?.required && password.touched">Password Is Required</p>
      <p class="alert alert-danger" *ngIf="password.errors?.minlength && password.touched">Password Length must be +6 characters</p>
    </div>

    <div class="form-group">
      <input class="form-control" type="file" accept=".jpg, .png" name="image" (change)="uploadImage($event)" #image="ngModel" ngModel required> <br>
      <div class="alert alert-danger" *ngIf="image.errors?.required && image.touched">Image Is Required</div>
    </div>

    <button class='btn btn-primary'>Register</button>
  </form>
</div>
