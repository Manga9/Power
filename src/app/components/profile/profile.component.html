
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="image">
      <img [src]="dataProfile.Image" width="80" height="80" alt="">
      </div>
      <div class="info">
      <h5 class="card-title">{{dataProfile.Name}}</h5>
      <p class="card-text">Email: {{dataProfile.Email}}</p>
    </div>
    </div>
    <div class="controls">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">Update Profile</button>
      <button class="btn btn-info">Update Image</button>
    </div>
  </div>
</div>

<!-- Update Profile Info Modal -->

<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateModalLabel">Update Profile Info</h5>
        <button type="button" class="btn-close" #closeButton data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <input type="text" class="form-control" name="Name" [(ngModel)]="dataProfile.Name" placeholder="Name">
          <input type="email" class="form-control" name="email" [(ngModel)]="dataProfile.Email" placeholder="Email">
        </form>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Save changes</button>
      </div>
    </div>
  </div>
</div>
