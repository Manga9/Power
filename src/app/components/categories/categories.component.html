<div class="top-categories">
  <div class="container">
    <h4 class='title'>All Categories</h4>
    <div class="row">
      <div class="col col-lg-6" *ngFor="let cat of allCats">
        <div class="category-box">
          <img [src]="cat.Image">
          <div class="overlay">
            <div class="content">
              <h4>{{cat.Name}}</h4>
              <p>{{cat.Bio}}</p>
              <button class="btn btn-warning">Shop Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
