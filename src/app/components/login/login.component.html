<div class="power-form text-center">
  <img src="./assets/images/logo.png">
  <h2 class="text-center">Welcome To Power</h2>
  <form class="form" #f="ngForm" (ngSubmit)="login(f)">
    <h2 class="text-center">Login</h2>
    <p class="alert alert-danger" *ngIf="msgError">{{msgError}}</p>
    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: mail"></span>
            <input class="uk-input form-control" type="text" placeholder="Email" name="email" #email="ngModel" ngModel required>
            <p class="alert alert-danger" *ngIf="email.errors?.required && email.touched">Email Is Required</p>
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-inline">
            <span class="uk-form-icon uk-form-icon" uk-icon="icon: lock"></span>
            <input class="uk-input form-control" type="password" placeholder="Password" name="password" #password="ngModel" ngModel required>
            <p class="alert alert-danger" *ngIf="password.errors?.required && password.touched">Password Is Required</p>
        </div>
    </div>
    <button class='btn btn-primary'>Login</button>
    <button class='btn btn-warning'>Forget Password?</button>
  </form>
</div>
