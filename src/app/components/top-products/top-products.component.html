<div class="products recommended">
  <div class="container">
    <h4 class='title'>Top product this month</h4>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let pro of topProducts">
        <div class="product">
          <div class="card">
            <div class="card-image">
              <img [src]="pro.Image" alt="product image">
            </div>
            <div class="content">
              <span class="catgeory-name">Mobile & Tablets</span>
              <h5 class="product-name">{{pro.Name}}</h5>
              <p class='price'>{{pro.Price}} EGP</p>
              <button class="btn btn-warning">Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
