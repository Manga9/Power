<div class="products recommended">
  <div class="container">
    <h4 class='title'>Top product this month</h4>
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let pro of topProducts; index as i">
        <div class="product">
          <div class="card">
            <a [routerLink]="['/product', pro.Name, pro.proID]">
              <div class="card-image">
                <img [src]="pro.Image" alt="product image">
              </div>
            </a>
            <div class="content">
              <ng-container *ngFor="let cat of categories">
                <span class="catgeory-name" *ngIf="pro.catID == cat.catID">{{cat.Name}}</span>
              </ng-container>
              <h5 class="product-name">{{pro.Name}}</h5>
              <p class='price'>{{pro.Price}} EGP</p>
              <button class="btn btn-warning" (click)="addToCart(i)" *ngIf="pro.userID != userID && isUser && add !== i">Add</button>
              <div *ngIf="add === i">
                <input type="number" placeholder="Amount" class="form-control" #amount>
                <button class="btn btn-primary" (click)="buy(amount.value)">Add To Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
